<!doctype html>
<html lang="ka">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ელფოსტის ვერიფიკაცია</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #f6f6f6;
        font-family: "Noto Sans Georgian", sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      .wrapper {
        width: 100%;
        background: #f6f6f6;
      }
      .container {
        max-width: 540px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
      }
      .header {
        background: #0bb705;
        padding: 36px 32px;
        text-align: center;
      }
      .header h1 {
        color: #ffffff;
        font-size: 24px;
        font-weight: 700;
        margin: 0;
        letter-spacing: -0.5px;
      }
      .body {
        padding: 40px 40px 44px;
        text-align: center;
      }
      .intro {
        font-size: 16px;
        color: #444444;
        line-height: 1.6;
        margin-bottom: 32px;
      }
      .code-wrapper {
        display: inline-block;
        background: linear-gradient(180deg, #e8fee7 0%, #d8ffd8 100%);
        border: 2px dashed #0bb705;
        border-radius: 14px;
        padding: 24px 48px;
        margin-bottom: 28px;
      }
      .code {
        font-family: "Courier New", monospace;
        font-size: 42px;
        font-weight: 700;
        letter-spacing: 14px;
        color: #0bb705;
        text-shadow: 0 1px 2px rgba(11, 183, 5, 0.1);
      }
      .footer {
        font-size: 13px;
        color: #888888;
        line-height: 1.5;
      }
      @media (max-width: 600px) {
        .container {
          border-radius: 14px;
        }
        .header {
          padding: 32px 24px;
        }
        .header h1 {
          font-size: 22px;
        }
        .body {
          padding: 32px 28px;
        }
        .intro {
          font-size: 15px;
          margin-bottom: 28px;
        }
        .code-wrapper {
          padding: 20px 36px;
        }
        .code {
          font-size: 36px !important;
          letter-spacing: 10px !important;
        }
      }
    </style>
  </head>
  <body>
    <table
      class="wrapper"
      role="presentation"
      cellpadding="0"
      cellspacing="0"
      width="100%"
    >
      <tr>
        <td align="center" style="padding: 40px 16px">
          <table
            class="container"
            role="presentation"
            cellpadding="0"
            cellspacing="0"
          >
            <tr>
              <td class="header">
                <h1>ელფოსტის ვერიფიკაცია</h1>
              </td>
            </tr>
            <tr>
              <td class="body">
                <p class="intro">გამოიყენეთ ქვემოთ მოცემული კოდი</p>
                <div class="code-wrapper">
                  <div class="code">{{verification_code}}</div>
                </div>
                <div class="footer">კოდი ვალიდურია 5 წუთის განმავლობაში</div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
